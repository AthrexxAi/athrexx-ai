header {
  position: fixed;

  height: 75px;

/* ===== MODERN LOGO ===== */
.logo {
  font-family: 'Orbitron', sans-serif;

  -webkit-text-fill-color: transparent;
  animation: shineFlow 5s linear infinite;

  transition: all 0.4s ease;
}

.logo:hover {

}

/* Custom gradient per section */

  color: transparent;
  background: linear-gradient(120deg, #ccba14, #042c38);
  -webkit-background-clip: text;
}

.logo .rexx {
  color: transparent;
  background: linear-gradient(120deg, #68659e, #db9b9b);
  -webkit-background-clip: text;
}

.logo .ai {
  font-size: 22px;
  background: linear-gradient(120deg, #000000, #ff0000);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-left: 6px;
  opacity: 0.8;
  letter-spacing: 2px;
}

@keyframes shineFlow {

}

/* ===== BUTTONS ===== */

  background: rgba(0, 195, 255, 0.15);

  color: #fff;

  cursor: pointer;

}

.nav-buttons button:hover {
  background: linear-gradient(90deg, #00c3ff, #0078ff);

}

}

  @keyframes headerFlow {

  }

  header h1 {
    font-size: 26px;

    -webkit-background-clip: text;

    position: relative;
    animation: textShine 4s infinite linear;
  }

  @keyframes textShine {
    0% { background-position: 0% center; }
    100% { background-position: 200% center; }
  }

  .nav-buttons {
    display: flex;
    gap: 10px;
  }

  .nav-buttons button {
    background: #185c2d;
    color: var(--gold-light);
    border: 1px solid var(--gold-light);
    padding: 8px 14px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 500;

  }

  .nav-buttons button:hover {
    background: var(--gold);
    color: #000;
    transform: scale(1.1);
    box-shadow: 0 0 10px var(--gold-light);
  }

  .particle {
    position: absolute;
    background: rgba(255, 255, 255, 0.4);
    border-radius: 50%;
    pointer-events: none;
    animation: floatParticle 8s linear infinite;
  }

  @keyframes floatParticle {
    from { transform: translateY(0) scale(1); opacity: 0.9; }
    to { transform: translateY(-200px) scale(0.5); opacity: 0; }
  }

  /* ===== CONTAINER ===== */
  .container {
    max-width: 500px;
    margin: 120px auto 100px;
    background: rgba(255,255,255,0.25);
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    overflow: hidden;
    backdrop-filter: blur(var(--blur));
    transition: all 0.3s ease;
    animation: fadeIn 1s ease forwards;
  }

  body.dark-mode .container {
    background: rgba(4,58,50,0.5);
    color: var(--gold);
  }

  .chat-box {
    height: 420px;
    overflow-y: auto;
    padding: 15px;
    display: flex;
    flex-direction: column;
    scroll-behavior: smooth;
  }

  .message {
    padding: 12px 18px;
    border-radius: 18px;
    margin-bottom: 10px;
    max-width: 75%;
    animation: messagePop 0.4s ease;
  }

  @keyframes messagePop {
    from { opacity: 0; transform: translateY(10px) scale(0.95); }
    to { opacity: 1; transform: translateY(0) scale(1); }
  }

  .user {
    align-self: flex-end;
    background: var(--gold);
    color: #000;
  }

  .bot {
    align-self: flex-start;
    background: #e6e6e6;
    color: #000;
  }

  body.dark-mode .bot {
    background: #0e2f29;
    color: var(--gold);
  }

  .input-area {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ddd;

  }

  input {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 20px;
    outline: none;
    background: #f2f2f2;
    transition: all 0.3s;
  }

  body.dark-mode input {
    background: #143c36;
    color: var(--gold-light);
  }

  button.send {
    background: var(--gold);
    border: none;
    padding: 10px 14px;
    border-radius: 50%;
    cursor: pointer;
    margin-left: 8px;
    transition: transform 0.3s ease;
  }

  button.send:hover {
    transform: scale(1.15) rotate(10deg);
  }

  /* ===== FOOTER ===== */
  footer {
    text-align: center;
    padding: 20px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
    background: rgba(255,255,255,0.2);
    color: #000;
    backdrop-filter: blur(var(--blur));
    border-top: 1px solid rgba(255,255,255,0.3);
    font-size: 14px;
    animation: slideUp 0.8s ease;
  }

  body.dark-mode footer {
    color: var(--gold-light);
    background: rgba(4,58,50,0.5);
  }

  footer a {
    color: var(--gold);
    text-decoration: none;
    font-weight: 600;
  }

  footer a:hover {
    text-decoration: underline;
  }

  /* ===== Animations ===== */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes slideUp {
    from { transform: translateY(60px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  ::-webkit-scrollbar {
    width: 6px;
  }

<body>
 <header id="header">
  <div class="logo-section">
    <img src="1.png" alt="Athrexx AI Logo" class="logo-img">
    <h1 class="logo">
      <span class="ath">ATH</span><span class="rexx">REXX</span> <span class="ai">AI</span>
    </h1>
  </div>

  <div class="nav-buttons">
    <button id="clearBtn">üóëÔ∏è</button>
    <button id="modeToggle">üåô</button>
  </div>
</header>


  <div class="container">
    <div class="chat-box" id="chatBox">
      <div class="message bot">üëã Hi! I'm <b>Athrexx</b>, your AI assistant. How can I help you today?</div>
    </div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button class="send" id="sendBtn">‚û§</button>
    </div>
  </div>

  <footer>
    ¬© 2025 <a href="#">Athrexx AI</a> | Devlpoed by <strong>Atharv Waghamare</strong>
  </footer>

<script>
const chatBox = document.getElementById('chatBox');
const userInput = document.getElementById('userInput');
const sendBtn = document.getElementById('sendBtn');
const clearBtn = document.getElementById('clearBtn');
const modeToggle = document.getElementById('modeToggle');
const header = document.getElementById('header');

// Floating header particles
for (let i = 0; i < 10; i++) {
  const particle = document.createElement('div');
  particle.classList.add('particle');
  particle.style.width = particle.style.height = Math.random() * 6 + 4 + 'px';
  particle.style.left = Math.random() * window.innerWidth + 'px';
  particle.style.top = Math.random() * 60 + 'px';
  particle.style.animationDelay = Math.random() * 6 + 's';
  header.appendChild(particle);
}

// Send message
sendBtn.addEventListener('click', sendMessage);
userInput.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });

function appendMessage(sender, text) {
  const div = document.createElement('div');
  div.classList.add('message', sender);
  div.innerHTML = text;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

async function sendMessage() {
  const message = userInput.value.trim();
  if (!message) return;

  appendMessage('user', message);
  userInput.value = '';

  const loading = document.createElement('div');
  loading.classList.add('message', 'bot');
  loading.textContent = 'Typing...';
  chatBox.appendChild(loading);

  try {
    const res = await fetch('chat_api.php', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({message})
    });
    const data = await res.json();
    chatBox.removeChild(loading);
    appendMessage('bot', data.reply || "Sorry, I didn‚Äôt understand that.");
  } catch (err) {
    chatBox.removeChild(loading);
    appendMessage('bot', "‚ö†Ô∏è Error: Unable to connect to API.");
  }
}

// Clear Chat
clearBtn.addEventListener('click', () => {
  chatBox.innerHTML = '<div class="message bot">üßπ Chat cleared. Start fresh with Athrexx!</div>';
});

// Dark Mode
modeToggle.addEventListener('click', () => {
  document.body.classList.toggle('dark-mode');
  modeToggle.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
});
</script>
